<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭</title>
</head>

<style>
    .box {
        border: 2px solid #dbdbdb;

        width: 100px;
        height: 100px;

        cursor: pointer;
    }
</style>
<body>
    <div class="box" onclick="alert('클릭 하였습니다.')"></div>
    <div class="box" ondblclick="alert('더블 클릭 하였습니다.')"></div>
    <div class="box" onmousedown="alert('마우스를 눌렀습니다.')"></div>
    <div class="box" onmouseup="alert('누르고 있던 마우스를 떼었습니다.')"></div>
    <div class="box" onmouseover="alert('박스 안으로 마우스가 들어왔습니다.')"></div>
    <div class="box" onmouseout="alert('마우스가 박스를 벗어났습니다.')"></div>
    <script>

    </script>
    
</body>
</html>

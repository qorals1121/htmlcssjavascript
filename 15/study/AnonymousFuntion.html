<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="data-input">
    <button type="button" class="send-button">데이터 전송</button>

    <script>
        const dataInput = document.querySelector(".data-input");
        const sendButton = document.querySelector(".send-button")

        let printData = (data) => { /* 람다식! (자바스크립트는 =>, 자바는 ->) */
            console.log("전송데이터 : " + data);
        }

        let add = (a, b) => a + b; /* 바로 리턴 가능한 함수 */

        sendButton.onclick = () => { /* 매개변수가 없는 함수 */
            printData(dataInput.value);
            let result = add(10, 20);
            console.log("a + b = " + result);
        } /* 함수 안에 함수 가능 */
    </script>
    
</body>
</html>

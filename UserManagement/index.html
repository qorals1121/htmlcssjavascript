<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserList</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="login-box">
        <div class="id-box">ID
        <input type="text" class="user-input" placeholder="id를 입력하세요."></input>
    </div>
        <div class="id-box">PW</div>
        <input type="text" class="user-input" placeholder="비밀번호를 입력하세요."></input>
        <div class="id-box">NAME</div>
        <input type="text" class="user-input" placeholder="이름을 입력하세요."></input>
        <div class="id-box">EMAIL</div>
        <input type="text" class="user-input" placeholder="이메일을 입력하세요."></input>
        <button type="button" class="save-box">save</button>
    </div>

    <div class="list-box">
        <div class="list-title"><h1>사용자 정보 리스트</h1></div>
        <table>
            <tr>
                <th>index</th>
                <th>ID</th>
                <th>Password</th>
                <th>name</th>
                <th>email</th>
            </tr>
        </table>
    </div>
</body>
</html>
